<head>
    <!--====== USEFULL META ======-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hi! I'm Joe. A freelance Software Developer, Do you need a rockstar coder? I am your man!" />
    <meta name="keywords" content="Paingha, Joe, Alagoa, Paingha Alagoa, Paingha Joe Alagoa, Freelancer, Golang, Go, Go Developer, Javascript, React, React Js, React Native" />

    <!--====== TITLE TAG ======-->
    <title>Paingha Joe Alagoa - IS 3053: Final NSU Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="../calc.css" rel="stylesheet">
    <script>
        calculate =()=>{
            const hours = parseInt(document.getElementById("hours").value);
            const semester = document.getElementById("semester").value;
            const campus = document.getElementById("campus").value;
            let semesterValue;
            let campusValue;
            semester === "Spring" ? semesterValue = 2: semesterValue = 5;
            campus === "Tahlequah" ? campusValue = 500: (campus === "Broken Arrow" ? campusValue = 400 : campusValue = 300);
            let result = parseInt(hours * semesterValue * campusValue);
            const resultEl = document.getElementById("resultEl");
            if(!result){
                result = "Error"
            }
            resultEl.innerText = result;
        }
    </script>
</head>

<body class="calc-main-body-wrapper">
    <div class="calc-main-section-wrapper">
        <div class="calc-main-section-larger">
            <h1>NSU Payment Plan Calculator</h1>
            <div class="calc-form-wrapper">
                <input class="calc-form-hours-input" type="text" placeholder="How many credit hours will you enroll in" name="hours" id="hours">
                <select class="calc-form-hours-select" name="semester" id="semester">
                    <option value="Spring">Spring 2020</option>  
                    <option value="Fall">Fall 2020</option>
                </select>
                <select class="calc-form-hours-select" name="campus" id="campus">
                    <option value="Tahlequah">Tahlequah</option>  
                    <option value="Broken Arrow">Broken Arrow</option>
                    <option value="Muskogee">Muskogee</option>
                </select>
                <div class="calc-btn" onClick="calculate();">
                    Calculate
                </div>
            </div>
        </div>
        <div class="calc-main-section-smaller">
            <div class="calc-main-section-result">
                <div class="result-main-wrapper">
                <div class="result-amount-dollar">$</div>
                <div id="resultEl" class="result-amount-text">2,500</div>
                </div>
                <div class="share-box">
                    <div class="share-box-wrapper">
                    <div class="facebook-btn">
                        Facebook
                    </div>
                    <div class="twitter-btn">
                        Twitter
                    </div>
                    <div class="pinterest-btn">
                        Pinterest
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
